<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form novalidate>
      <h2>Mailing List Sign Up</h2>
      <p>
        <label for="mail">
          <span>Email Address</span>
          <input type="email" name="mail" id="mail" required minlength="8" />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="country">
          <span>Select Country</span>
          <select name="country" id="country" required></select>
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="zip">
          <span>Zip Code</span>
          <input type="text" name="zip" id="zip" required pattern="[0-9]{5}" />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="password">
          <span>Password:</span>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="password-confirmation">
          <span>Password Confirmation:</span>
          <input
            type="password"
            name="password-confirmation"
            id="password-confirmation"
            required
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
